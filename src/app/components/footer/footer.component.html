<div class="footer" *ngIf="footer else loading">
    <div class="footer-container">
        <div class="footer-social">
            <a *ngFor="let item of footer.social" [routerLink]="[item.link]" target="_blank"><i [ngClass]="item.icon"
                    aria-hidden="true"></i>
                <span>{{item.text}}</span></a>
        </div>
        <div class="footer-copyright">
            <p>{{footer.copyright}}</p>
        </div>
    </div>
</div>
<ng-template #loading> Loading ...</ng-template>
